<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Enhanced Snake Game</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>
    body {
        color: #f0f0f0;
        background: #121212;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: 'Roboto', sans-serif;
    }
    canvas {
        border: 2px solid #f0f0f0;
        background: #1a1a1a;
        box-shadow: 0 0 10px #f0f0f0;
    }
    .score {
        margin-top: 20px;
        font-size: 24px;
        font-weight: bold;
    }
    .game-over {
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #ff4c4c;
        font-size: 48px;
        display: none;
        text-shadow: 2px 2px #000;
    }
    .restart-button {
        margin-top: 15px;
        padding: 12px 24px;
        font-size: 18px;
        cursor: pointer;
        background-color: #ff4c4c;
        border: none;
        border-radius: 5px;
        color: #fff;
        transition: background-color 0.3s ease;
    }
    .restart-button:hover {
        background-color: #ff1a1a;
    }
</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><script>
    let canvas, ctx, snake, food, score, direction, gameOver;
    function init() {
        canvas = document.createElement('canvas');
        ctx = canvas.getContext('2d');
        document.body.appendChild(canvas);
        canvas.width = 400;
        canvas.height = 400;
        // Create score display
        const scoreDisplay = document.createElement('div');
        scoreDisplay.className = 'score';
        scoreDisplay.id = 'score';
        scoreDisplay.textContent = 'Score: 0';
        document.body.appendChild(scoreDisplay);
        // Create game over message
        const gameOverMsg = document.createElement('div');
        gameOverMsg.className = 'game-over';
        gameOverMsg.id = 'gameOver';
        gameOverMsg.textContent = 'Game Over';
        document.body.appendChild(gameOverMsg);
        // Create restart button
        const restartButton = document.createElement('button');
        restartButton.className = 'restart-button';
        restartButton.id = 'restartButton';
        restartButton.textContent = 'Restart';
        restartButton.style.display = 'none';
        restartButton.addEventListener('click', restartGame);
        document.body.appendChild(restartButton);
        resetGame();
        window.addEventListener('keydown', changeDirection);
        gameLoop();
    }
    function resetGame() {
        snake = [{ x: 10, y: 10 }];
        placeFood();
        score = 0;
        direction = { x: 1, y: 0 }; // Changed initial direction to start moving right
        gameOver = false;
        document.getElementById('score').textContent = 'Score: ' + score;
        document.getElementById('gameOver').style.display = 'none';
        document.getElementById('restartButton').style.display = 'none';
    }
    function restartGame() {
        resetGame();
        gameLoop();
    }
    function placeFood() {
        food = {
            x: Math.floor(Math.random() * (canvas.width / 20)),
            y: Math.floor(Math.random() * (canvas.height / 20))
        };
    }
    function gameLoop() {
        if (!gameOver) {
            update();
            draw();
            setTimeout(gameLoop, 100);
        }
    }
    function update() {
        const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
        // Check wall collision
        if (head.x < 0 || head.x >= canvas.width / 20 || head.y < 0 || head.y >= canvas.height / 20) {
            endGame();
            return;
        }
        // Check self collision
        for (let segment of snake) {
            if (head.x === segment.x && head.y === segment.y) {
                endGame();
                return;
            }
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            score++;
            document.getElementById('score').textContent = 'Score: ' + score;
            placeFood();
        } else {
            snake.pop();
        }
    }
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        // Draw snake
        ctx.fillStyle = '#00FF00';
        for (let segment of snake) {
            ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20);
        }
        // Draw food
        ctx.fillStyle = '#FF0000';
        ctx.fillRect(food.x * 20, food.y * 20, 20, 20);
    }
    function changeDirection(event) {
        const key = event.key;
        if (key === 'ArrowUp' && direction.y === 0) {
            direction = { x: 0, y: -1 };
        } else if (key === 'ArrowDown' && direction.y === 0) {
            direction = { x: 0, y: 1 };
        } else if (key === 'ArrowLeft' && direction.x === 0) {
            direction = { x: -1, y: 0 };
        } else if (key === 'ArrowRight' && direction.x === 0) {
            direction = { x: 1, y: 0 };
        }
    }
    function endGame() {
        gameOver = true;
        document.getElementById('gameOver').style.display = 'block';
        document.getElementById('restartButton').style.display = 'block';
    }
    window.onload = init;
</script><!-- /HEAD_BLOCK_3 -->
    <!-- HEAD_BLOCK_4 --><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- /HEAD_BLOCK_4 -->
</head>
