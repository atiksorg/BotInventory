<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Snake Game</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>body {    background: #121212;    color: #ffffff;    display: flex;    align-items: center;    justify-content: center;    height: 100vh;    margin: 0;}canvas {    border: 1px solid #ffffff;    max-width: 100%;    height: auto;}</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><script>
        // Инициализация переменных и создание игрового поля
        let canvas, ctx, snake, food, score, direction; 
        function init() { 
            canvas = document.createElement('canvas'); 
            ctx = canvas.getContext('2d'); 
            document.body.appendChild(canvas); 
            canvas.width = 400; 
            canvas.height = 400; 
            snake = [{ x: 10, y: 10 }]; 
            food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) }; 
            score = 0; 
            direction = { x: 0, y: 0 }; 
            window.addEventListener('keydown', changeDirection); 
            gameLoop(); 
        } 

        // Основной игровой цикл
        function gameLoop() { 
            update(); 
            draw(); 
            setTimeout(gameLoop, 100); 
        } 

        // Обновление состояния игры
        function update() { 
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y }; 
            snake.unshift(head); 
            if (head.x === food.x && head.y === food.y) { 
                score++; 
                food = { x: Math.floor(Math.random() * 20), y: Math.floor(Math.random() * 20) }; 
            } else { 
                snake.pop(); 
            } 
        } 

        // Рисование объектов на канвасе
        function draw() { 
            ctx.clearRect(0, 0, canvas.width, canvas.height); 
            for (let segment of snake) { 
                ctx.fillStyle = 'green'; 
                ctx.fillRect(segment.x * 20, segment.y * 20, 20, 20); 
            } 
            ctx.fillStyle = 'red'; 
            ctx.fillRect(food.x * 20, food.y * 20, 20, 20); 
            ctx.fillStyle = 'black'; 
            ctx.fillText('Score: ' + score, 10, 20); 
        } 

        // Обработка изменения направления движения
        function changeDirection(event) { 
            if (event.key === 'ArrowUp') { 
                direction = { x: 0, y: -1 }; 
            } else if (event.key === 'ArrowDown') { 
                direction = { x: 0, y: 1 }; 
            } else if (event.key === 'ArrowLeft') { 
                direction = { x: -1, y: 0 }; 
            } else if (event.key === 'ArrowRight') { 
                direction = { x: 1, y: 0 }; 
            } 
        } 

        // Запуск игры при загрузке страницы
        window.onload = init;
    </script><!-- /HEAD_BLOCK_3 -->
    <!-- HEAD_BLOCK_4 --><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- /HEAD_BLOCK_4 -->
</head>
<body>
</body>
</html>
