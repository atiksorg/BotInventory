<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Tic-Tac-Toe Game</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>
body {
    color: #fff;
    background: #222;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

h1 {
    margin-bottom: 20px;
    font-size: 2.5em;
    text-shadow: 2px 2px #000;
}

.board {
    display: grid;
    grid-template-columns: repeat(3, 100px);
    grid-gap: 10px;
}

.cell {
    width: 100px;
    height: 100px;
    background: #444;
    color: #fff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 3em;
    cursor: pointer;
    border-radius: 10px;
    transition: background 0.3s, transform 0.3s;
}

.cell:hover {
    background: #555;
    transform: scale(1.05);
}

.result {
    margin-top: 20px;
    font-size: 1.5em;
    color: #0f0;
}

@media (max-width: 600px) {
    .board {
        grid-template-columns: repeat(3, 70px);
        grid-gap: 8px;
    }

    .cell {
        width: 70px;
        height: 70px;
        font-size: 2em;
    }

    h1 {
        font-size: 2em;
    }

    .result {
        font-size: 1.2em;
    }
}
</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><script>
document.addEventListener('DOMContentLoaded', () => {
    let currentPlayer = 'X';
    let board = ['', '', '', '', '', '', '', '', ''];
    let gameActive = true;
    const cells = document.querySelectorAll('.cell');
    const resultDisplay = document.querySelector('.result');

    function handleClick(index) {
        if (gameActive && board[index] === '') {
            board[index] = currentPlayer;
            cells[index].innerText = currentPlayer;
            if (checkWinner()) {
                resultDisplay.innerText = currentPlayer + ' is the winner!';
                gameActive = false;
            } else if (!board.includes('')) {
                resultDisplay.innerText = "It's a draw!";
                gameActive = false;
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    }

    function checkWinner() {
        const winningCombinations = [
            [0, 1, 2], [3, 4, 5],
            [6, 7, 8], [0, 3, 6],
            [1, 4, 7], [2, 5, 8],
            [0, 4, 8], [2, 4, 6]
        ];
        return winningCombinations.some(combination => {
            if (
                board[combination[0]] &&
                board[combination[0]] === board[combination[1]] &&
                board[combination[0]] === board[combination[2]]
            ) {
                cells[combination[0]].classList.add('winner');
                cells[combination[1]].classList.add('winner');
                cells[combination[2]].classList.add('winner');
                return true;
            }
        });
    }

    cells.forEach((cell, index) => cell.addEventListener('click', () => handleClick(index)));
});
</script><!-- /HEAD_BLOCK_3 -->
</head>
<body>
