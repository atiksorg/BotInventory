<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Snake Game</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>
    body {
        color: #333;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        transition: background-color 0.5s ease;
    }
    canvas {
        border: 2px solid #00ff00;
        display: block;
        box-shadow: 0 0 30px rgba(0, 255, 0, 0.7);
        transition: box-shadow 0.5s ease, transform 0.5s ease;
        width: 90vw;
        height: 90vw;
        max-width: 400px;
        max-height: 400px;
    }
    @media (max-width: 600px) {
        canvas {
            width: 80vw;
            height: 80vw;
        }
    }
    header, footer {
        width: 100%;
        text-align: center;
        padding: 10px;
        background: #444;
        color: #fff;
    }
</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><script>
    let canvas, ctx;
    let snake = [{x: 10, y: 10}];
    let apple = {x: 5, y: 5};
    let direction = {x: 1, y: 0};
    const gridSize = 20;
    const tileCount = 20;
    let score = 0;

    window.onload = () => {
        canvas = document.getElementById('game');
        ctx = canvas.getContext('2d');
        document.addEventListener('keydown', keyPush);
        setInterval(game, 1000/15);
    };

    function game() {
        update();
        draw();
    }

    function update() {
        for (let i = snake.length - 1; i > 0; i--) {
            snake[i] = {...snake[i - 1]};
        }
        snake[0].x += direction.x;
        snake[0].y += direction.y;

        if (snake[0].x < 0) snake[0].x = tileCount - 1;
        if (snake[0].x >= tileCount) snake[0].x = 0;
        if (snake[0].y < 0) snake[0].y = tileCount - 1;
        if (snake[0].y >= tileCount) snake[0].y = 0;

        if (snake[0].x === apple.x && snake[0].y === apple.y) {
            score++;
            snake.push({});
            apple.x = Math.floor(Math.random() * tileCount);
            apple.y = Math.floor(Math.random() * tileCount);
            document.body.style.backgroundColor = getRandomColor();
            addGlowEffect();
            createParticleExplosion(apple.x, apple.y);
        }

        // Enhanced Effect: Increase speed as score increases
        if (score % 5 === 0 && score !== 0) {
            clearInterval(gameInterval);
            gameInterval = setInterval(game, 1000/(15 + score));
        }
    }

    function draw() {
        ctx.fillStyle = '#222';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.fillStyle = '#ff0000';
        ctx.fillRect(apple.x * gridSize, apple.y * gridSize, gridSize, gridSize);

        ctx.fillStyle = '#00ff00';
        for (const segment of snake) {
            ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize, gridSize);
        }

        ctx.fillStyle = '#fff';
        ctx.font = '20px Arial';
        ctx.fillText('Score: ' + score, 10, 20);

        drawParticles();
    }

    function keyPush(event) {
        switch (event.keyCode) {
            case 37:
                if(direction.x === 0) direction = {x: -1, y: 0};
                break;
            case 38:
                if(direction.y === 0) direction = {x: 0, y: -1};
                break;
            case 39:
                if(direction.x === 0) direction = {x: 1, y: 0};
                break;
            case 40:
                if(direction.y === 0) direction = {x: 0, y: 1};
                break;
        }
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }

    // Added Glow Effect
    function addGlowEffect() {
        canvas.style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.7)';
        canvas.style.transform = 'scale(1.05)';
        setTimeout(() => {
            canvas.style.boxShadow = '0 0 30px rgba(0, 255, 0, 0.5)';
            canvas.style.transform = 'scale(1)';
        }, 500);
    }

    // Added Particle Effects
    let particles = [];

    function createParticleExplosion(x, y) {
        const numberOfParticles = 30;
        for (let i = 0; i < numberOfParticles; i++) {
            particles.push({
                x: x * gridSize + gridSize / 2,
                y: y * gridSize + gridSize / 2,
                velocityX: (Math.random() - 0.5) * 6,
                velocityY: (Math.random() - 0.5) * 6,
                alpha: 1
            });
        }
    }

    function drawParticles() {
        particles.forEach((p, index) => {
            ctx.fillStyle = `rgba(255, 165, 0, ${p.alpha})`;
            ctx.beginPath();
            ctx.arc(p.x, p.y, 4, 0, Math.PI * 2);
            ctx.fill();
            p.x += p.velocityX;
            p.y += p.velocityY;
            p.alpha -= 0.03;
            if (p.alpha <= 0) {
                particles.splice(index, 1);
            }
        });
    }

    let gameInterval = setInterval(game, 1000/15);
</script><!-- /HEAD_BLOCK_3 -->

</head>

    <!-- BODY_BLOCK_2 --><canvas id="game" width="400" height="400" style="max-width: 100%; height: auto;"></canvas><!-- /BODY_BLOCK_2 -->
    <!-- BODY_BLOCK_3 --><footer>Footer content</footer><!-- /BODY_BLOCK_3 -->
    <!-- BODY_BLOCK_4 --><button id="startButton" onclick="startGame()" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 10px 20px; font-size: 16px;">Start Game</button><!-- /BODY_BLOCK_4 -->
</body>
</html>
