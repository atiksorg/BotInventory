<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Game Character</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>
    body {
        display: flex;
        justify-content: space-between;
        padding: 20px;
        margin: 0;
        font-family: 'Press Start 2P', cursive;
        background: url('https://example.com/bg.jpg') no-repeat center center fixed;
        background-size: cover;
        color: #fafafa;
    }
    .container {
        display: flex;
        width: 100%;
    }
    .character, .inventory {
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        padding: 20px;
        margin: 10px;
        width: 45%;
    }
    .character h2, .inventory h2 {
        text-align: center;
        color: #ffcc00;
    }
    .slot {
        width: 60px;
        height: 60px;
        border: 2px dashed #ffcc00;
        margin: 10px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 10px;
        font-size: 10px;
        color: #ffcc00;
        text-transform: uppercase;
    }
    .draggable {
        cursor: move;
        background: rgba(255, 255, 255, 0.2);
    }
    footer {
        text-align: center;
        margin-top: 20px;
        color: #c0c0c0;
    }
</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><script>
    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }
    function allowDrop(event) {
        event.preventDefault();
    }
    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        event.target.appendChild(document.getElementById(data));
    }
</script><!-- /HEAD_BLOCK_3 -->
</head>
<body>
    <!-- BODY_BLOCK_1 --><header><h1>Game Character</h1></header><!-- /BODY_BLOCK_1 -->
    <!-- BODY_BLOCK_2 --><div class="container">
    <div class="character">
        <h2>Character</h2>
        <div class="slot" id="head" ondrop="drop(event)" ondragover="allowDrop(event)">Head</div>
        <div class="slot" id="helmet" ondrop="drop(event)" ondragover="allowDrop(event)">Helmet</div>
        <div class="slot" id="chest" ondrop="drop(event)" ondragover="allowDrop(event)">Chest</div>
        <div class="slot" id="armor" ondrop="drop(event)" ondragover="allowDrop(event)">Armor</div>
        <div class="slot" id="legs" ondrop="drop(event)" ondragover="allowDrop(event)">Legs</div>
        <div class="slot" id="boots" ondrop="drop(event)" ondragover="allowDrop(event)">Boots</div>
    </div><!-- /BODY_BLOCK_2 -->
    <!-- BODY_BLOCK_3 --><div class="inventory">
        <h2>Inventory</h2>
        <div class="slot draggable" id="item1" draggable="true" ondragstart="drag(event)">Sword</div>
        <div class="slot draggable" id="item2" draggable="true" ondragstart="drag(event)">Shield</div>
        <div class="slot draggable" id="item3" draggable="true" ondragstart="drag(event)">Item 3</div>
        <div class="slot draggable" id="item4" draggable="true" ondragstart="drag(event)">Health Potion</div>
        <div class="slot draggable" id="item5" draggable="true" ondragstart="drag(event)">Mana Potion</div>
    </div><!-- /BODY_BLOCK_3 -->
    <!-- BODY_BLOCK_4 --><footer><p>Â© 2024 Game Studio</p></footer><!-- /BODY_BLOCK_4 -->
</body>
</html>
