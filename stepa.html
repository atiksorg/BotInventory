<html>
<head>
    <!-- HEAD_BLOCK_1 --><meta charset="UTF-8"><title>Игра Виселица</title><!-- /HEAD_BLOCK_1 -->
    <!-- HEAD_BLOCK_2 --><style>
    /* Enhanced CSS for mobile adaptation and dark theme */
    body {
        color: #e0e0e0;
        background: #121212;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 0;
    }
    header, footer {
        width: 100%;
        text-align: center;
        padding: 15px 0;
        background: #1e1e1e;
    }
    main {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: #1e1e1e;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0,0,0,0.7);
        margin: 20px;
    }
    .word, .letter-buttons {
        margin: 20px 0;
    }
    .letter-buttons button {
        margin: 5px;
        padding: 12px 16px;
        font-size: 20px;
        background: #333;
        border: none;
        color: #e0e0e0;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s;
    }
    .letter-buttons button:hover {
        background: #555;
    }
    .letter-buttons button:disabled {
        background: #666;
        cursor: not-allowed;
    }
    #game-message {
        color: #ff4081;
        font-size: 18px;
    }
    @media (max-width: 600px) {
        body {
            padding: 10px;
        }
        .letter-buttons button {
            margin: 3px;
            padding: 10px 12px;
            font-size: 18px;
        }
        .word {
            font-size: 24px;
        }
        #game-message {
            font-size: 16px;
        }
    }
</style><!-- /HEAD_BLOCK_2 -->
    <!-- HEAD_BLOCK_3 --><meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- /HEAD_BLOCK_3 -->
</head>
<body>
    <!-- BODY_BLOCK_1 --><header><h1>Игра Виселица</h1></header><!-- /BODY_BLOCK_1 -->
    <!-- BODY_BLOCK_2 --><main>
    <div class="word" id="word-display">_ _ _</div>
    <div class="letter-buttons" id="letter-buttons">
        <button>А</button><button>Б</button><button>В</button><button>Г</button>
        <button>Д</button><button>Е</button><button>Ё</button><button>Ж</button>
        <button>З</button><button>И</button><button>Й</button><button>К</button>
        <button>Л</button><button>М</button><button>Н</button><button>О</button>
        <button>П</button><button>Р</button><button>С</button><button>Т</button>
        <button>У</button><button>Ф</button><button>Х</button><button>Ц</button>
        <button>Ч</button><button>Ш</button><button>Щ</button><button>Ъ</button>
        <button>Ы</button><button>Ь</button><button>Э</button><button>Ю</button>
        <button>Я</button>
    </div>
    <p id="game-message"></p>
</main><!-- /BODY_BLOCK_2 -->
    <!-- BODY_BLOCK_3 --><footer><p>© 2024 Fun Inc. - Игра Виселица</p></footer><!-- /BODY_BLOCK_3 -->
    <!-- BODY_BLOCK_4 --><script>
    const wordDisplay = document.getElementById('word-display');
    const message = document.getElementById('game-message');
    const buttons = document.querySelectorAll('#letter-buttons button');

    let words = ["МАША", "ПИОН", "КОТ", "СОЛНЦЕ", "РОБОТ", "ДОМ", "КОФЕ"];
    let word = words[Math.floor(Math.random() * words.length)];
    let guessedWord = Array(word.length).fill('_');
    let attempts = 0;
    const maxAttempts = 6;

    wordDisplay.textContent = guessedWord.join(' ');

    buttons.forEach(button => {
        button.addEventListener('click', () => {
            const letter = button.textContent;
            button.disabled = true;
            if(word.includes(letter)) {
                [...word].forEach((char, index) => {
                    if(char === letter) {
                        guessedWord[index] = letter;
                    }
                });
                wordDisplay.textContent = guessedWord.join(' ');
                if(!guessedWord.includes('_')) {
                    message.textContent = "Поздравляем! Вы угадали слово!";
                }
            } else {
                attempts++;
                if(attempts >= maxAttempts) {
                    message.textContent = "Игра окончена! Загаданное слово: " + word;
                }
            }
        });
    });
</script><!-- /BODY_BLOCK_4 -->
</body>
</html>
